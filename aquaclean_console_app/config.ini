[DEFAULT]
Value_from_DEFAULT_just_as_example = 45

[MQTT]
client = aquaclean_python
server = 192.168.0.xxx
port = 1883
; username = monty
; password = python
topic = Geberit/AquaClean

[BLE]
device_id = 38:AB:XX:XX:ZZ:67

[POLL]
; How often (in seconds) to poll the device state in the background.
; 0 = disable background polling entirely.
; Do not go below 2.5 s — a single on-demand connect/query/disconnect
; cycle takes ~1-2 s, so shorter intervals cause requests to overlap.
; Recommended: 10 s or more for long-term stable operation.
interval = 10.5

[SERVICE]
; mqtt_enabled: publish status to MQTT broker (true/false)
mqtt_enabled = true
; ble_connection: persistent = keep BLE connected with polling loop
;                 on-demand  = connect/disconnect per REST request (api mode only)
ble_connection = persistent

[API]
host = 0.0.0.0
port = 8080

[ESPHOME]
; Use an ESPHome Bluetooth Proxy (ESP32) instead of a local BLE adapter.
; When host is set, the Python bridge connects to the ESP32 over IP and
; routes all BLE traffic through it — no local Bluetooth hardware required.
; Leave host commented out (or empty) to use the local BLE adapter as before.
; host = 192.168.0.xxx   # IP address of the ESP32-POE-ISO running ESPHome
; port = 6053             # ESPHome native API port (default: 6053)
; noise_psk =             # OPTIONAL and UNTESTED: base64 encryption key for ESPHome API
;                         # Recommendation: Leave empty (no encryption) for initial setup.
;                         # Only add if you need API encryption: openssl rand -base64 32
;                         # Must match api_encryption_key in esphome/secrets.yaml
; log_streaming = false  # Stream ESP32 device logs to console app (for debugging)
; log_level = INFO       # Log level for streaming: ERROR | WARN | INFO | DEBUG | VERBOSE

[LOGGING]
; Standard levels : DEBUG | INFO | WARNING | ERROR
; Extended levels : TRACE | SILLY  (added by the haggis library)
;   TRACE  logs every function entry/exit — very verbose
;   SILLY  is even more granular; rarely needed
log_level = DEBUG

